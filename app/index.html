<!DOCTYPE html>
<html data-theme="synthwave" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC SAT Scores 2012</title>
    <link rel="stylesheet" href="css/style.css"> <!--Needed for Tailwind to work-->
  </head>
  <body>
    <!-- Header -->
    <div class="header-container w-full flex justify-center"> <!--Width 100%, color differently from card container, display flex, justify content-->
      <h1 class="header text-[36px] text-center">2012 NYC SAT Scores</h1> <!--Red text, font size-->
    </div>
    <div class="explanation-container w-full flex justify-center">
      <h2 class="explanation text-[20px] text-center">The 2012 SAT was divided into three sections: critical reading, writing, and math. The minimum possible score for each section was 200 and the maximum was 800, adding up to a total of 2400 possible points.</h2> <!--Explanation here because visitors may not be familiar with how the 2012 SAT was scored.-->
    </div>
    <!-- Form -->
    <div class="form-container w-full flex justify-center">
      <form class="form">
        <div class="form-input">
          <label for="type">Critical Reading Score</label>
          <input type="number" name="critical-reading" placeholder="400" min="200" max="800" id="critical-reading" required/>
        </div>
        <div class="form-input">
          <label for="type">Writing Score</label>
          <input type="number" name="writing" placeholder="400" min="200" max="800" id="writing" required/>
        </div>
        <div class="form-input">
          <label for="type">Math Score</label>
          <input type="number" name="math" placeholder="400" min="200" max="800" id="math" required />
        </div>
        <button class="button">Submit Scores</button>
      </form>
    </div>
    <div class="button-container w-full flex justify-center">
      <button class="btn border-3 border-black rounded-sm text-base m-[5px]" id="critical-reading-button" data-action="filter">Reading</button>
      <button class="btn border-3 border-black rounded-sm text-base m-[5px]" id="writing-button" data-action="filter">Writing</button>
      <button class="btn border-3 border-black rounded-sm text-base m-[5px]" id="math-button" data-action="filter">Math</button>
      <button class="btn border-3 border-black rounded-sm text-base m-[5px]" id="all" data-action="filter">All Three</button>
      <button class="btn border-3 border-black rounded-sm text-base m-[5px]" id="unknown" data-action="filter">Unknown</button>
      <button class="btn border-3 border-black rounded-sm text-base m-[5px]" id="reset" data-action="reset">Reset Filters</button>
    </div>
    <!--Card Container-->
    <div class="container w-full flex justify-center flex-wrap"></div>
    </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
