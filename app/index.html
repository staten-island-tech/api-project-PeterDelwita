<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC SAT Scores 2012</title>
    <link rel="stylesheet" href="css/style.css"> <!--Needed for Tailwind to work-->
  </head>
  <body>
    <!-- Header -->
    <div class="header-container w-full flex justify-center"> <!--Width 100%, color differently from card container, display flex, justify content-->
      <h1 class="header text-[36px] text-center">2012 NYC SAT Scores</h1> <!--Red text, font size-->
    </div>
    <!-- Form -->
    <div class="form-container w-full flex justify-center">
      <form class="form">
        <div class="form-input">
          <label for="type">Critical Reading Score</label>
          <input type="number" name="critical-reading" placeholder="400" min="200" max="800" id="critical-reading" />
        </div>
        <div class="form-input">
          <label for="type">Writing Score</label>
          <input type="number" name="writing" placeholder="400" min="200" max="800" id="writing" />
        </div>
        <div class="form-input">
          <label for="type">Math Score</label>
          <input type="number" name="math" placeholder="400" min="200" max="800" id="math" />
        </div>
        <button class="button">Submit Scores</button>
      </form>
    </div>
    <!--Card Container-->
    <div class="container w-full flex justify-center"></div>
    </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
